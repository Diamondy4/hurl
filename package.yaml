name: hurl
version: 0.1.0.0
github: "diamondy4/hurl"
license: Apache-2.0
author: "Diamondy4"
maintainer: "diamondy4@hotmail.com"
copyright: "2022 Diamondy4"

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: Network client based on curl multi interface
category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/hurl#readme>

dependencies:
  - base >= 4.7 && < 5
  - inline-c
  - template-haskell
  - PyF
  - bytestring
  - containers
  - mtl
  - unliftio
  - async
  - deepseq
  - resourcet
  - roundRobin
  - singletons
  - singletons-th
  - template-haskell

ghc-options:
  - -Wall
  - -Wincomplete-patterns
  - -Wno-type-defaults
  - -Wno-unticked-promoted-constructors

language: GHC2021

default-extensions:
  - OverloadedStrings
  - DerivingStrategies
  - DeriveAnyClass
  - LambdaCase
  - OverloadedRecordDot
  - BlockArguments
  - DerivingVia
  - DuplicateRecordFields
  - GeneralizedNewtypeDeriving
  - TypeFamilies
  - StrictData

library:
  source-dirs: src
  extra-libraries:
    - curl
    - uv
  build-tools:
    - c2hs
  include-dirs:
    - cbits
    - third-party
  install-includes:
    - curl_uv.h
    - message_chan.h
    - simple_string.h
    - extras.h
    - curl_metrics.h
    - "include/waitfree-mpsc-queue/mpscq.h"
  c-sources:
    - "third-party/include/waitfree-mpsc-queue/mpsc.c"
    - "cbits/curl_uv.c"
    - "cbits/message_chan.c"
    - "cbits/simple_string.c"
    - "cbits/extras.c"
    - "cbits/curl_metrics.c"
  ghc-options:
    - -Wall
    - -Wincomplete-patterns
    - -Wno-type-defaults
    - -Wno-unticked-promoted-constructors
    - -optc-O3
    - -optc-ffast-math

tests:
  hurl-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hurl

benchmarks:
  hurl-benchmark:
    main: Main.hs
    source-dirs: benchmark
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hurl
      - http-client
      - http-conduit
      - criterion
      - unliftio
      - async
